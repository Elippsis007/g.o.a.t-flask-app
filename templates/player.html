{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-5">
            <img src="{{ player.image_source }}" alt="Profile image for {{ player.name }}">
            <h2 class="col-md-7">{{ player.name }}</h2>
        </div>
    </div>

    <div class="col-md-12">
        <p>{{ player.description }}</p>
    </div>

{% endblock %}
